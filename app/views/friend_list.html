<div class="friend-list-top clearfix">
    <div class="friend-list-title">
        <span><img  src="app/assets/images/album.png" alt="" titile=""/></span> 
        Friends 
    </div>
    <a href="javascript:void(0)" class="button-default">Friend Requests</a>
</div>
<div class="friend-list-content">
    <div class="friend-cont-top clearfix">
      <ul class="clearfix">
        <li class="current"><a href="javascript:void(0)" data-ng-click="allList()">All Friends</a></li>
      </ul>
      <input type="text" ng-model="friendName" data-ng-change="searchFriend()" placeholder="Search">
    </div>
    <div class="friend-cont-listing">
        <ul class="clearfix" ng-show="frieandListObject.length" infinite-scroll="loadMore()" infinite-scroll-distance="3">
            <li data-ng-repeat="item in frieandListObject">
              <div class="friend-listing-img">
              <a href="#/viewfriend/{{item.user_info.id}}" style="background-image:url({{item.user_info.profile_image_thumb}});" title="{{item.user_info.first_name}} {{item.user_info.last_name}}"></a>
              </div>
              <div class="friend-listing-desc">
                <div class="friend-listing-desc-title">
                  <a href="#/viewfriend/{{item.user_info.id}}">{{item.user_info.first_name}} {{item.user_info.last_name}}</a>
                </div>
                <a class="button-default">Friends</a>
              </div>
            </li>
        </ul>
      <div class="loader-container" data-ng-show="friendListLoader">
        <img src="app/assets/images/ajax-loader.gif" alt="loading..." />
      </div>
      <div class="clearfix" ng-show="resultNotFound" >
            No results for: {{friendName}}
      </div>
    </div>
</div>
