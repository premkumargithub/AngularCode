<div>
	<script type="text/ng-template" id="customTemplate.html">
	  <a>
	      <span bind-html-unsafe="match.label | typeaheadHighlight:query"></span>
	  </a>
	</script>
	<form class="form-search" ng-controller="AutocompleteController">
		<div class="succes-message">{{msgAfterInvite}}</div>
		<div class="search-load-class">
		    <input type="text" ng-model="selectedCountries" placeholder="Search Users" typeahead="c as c.country for c in searchedUsers | filter:$viewValue | limitTo:10" typeahead-min-length='1' typeahead-on-select='onSelectPart($item, $model, $label)' typeahead-template-url="customTemplate.html" class="form-control" data-ng-change="searchUsers()" />
		    <div class="user-search-loder" data-ng-show="searchLoading"><img titile="loading..." alt="" src="app/assets/images/ajax-loader.gif">
		    </div>
		    <button class="btn btn-primary" ng-show="InviteSendButton" type="button" ng-click="SentInviteFromStore()" title="Invite User">Send</button>
		    <button class="btn btn-primary" ng-show="InviteSendButton" type="button" ng-click="onSelectPartCancel()" title="Cancel">Cancel</button>
	    </div>
	</form>
</div>
