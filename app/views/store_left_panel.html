<div data-ng-controller="StoreLeftController" id="menu" class="hidden-print hidden-xs sidebar-default sidebar-brand-primary">
    <div data-ng-show="storeNotFound">You have not created any store</div>
    <div id="sidebar-social-wrapper" ng-hide="showLeftPanel">
        <img src="app/assets/images/proceed.gif" />
    </div>
    <div id="sidebar-social-wrapper" ng-show="showLeftPanel">
          <div class="profile-wraaper">
        <span class="ng-hide" ng-show="picloader" style="float:left"><img titile="" alt="" src="app/assets/images/ajax-loader.gif"></span>
        <a class="profile-image" href="#/profileimgupload" title="Change Profile Image" ng-if="currentUser.basicProfile.profile_img !=''"><img alt="" src="{{currentUser.basicProfile.profile_img.thumb}}" width="194px" height="194px"></a>
        <a class="profile-image" href="#/profileimgupload" title="Change Profile Image" ng-if="currentUser.basicProfile.profile_img ==''"><img alt="" src="app/assets/images/store-prod.jpg" idth="194px" height="194px"></a>
            <a href="javascript:void(0)">
                <span ng-if="currentUser.basicProfile.firstname">{{currentUser.basicProfile.firstname}} {{currentUser.basicProfile.lastname}}</span>
                <span ng-if="!currentUser.basicProfile.firstname">{{currentUser.basicProfile.user_id}}</span>
            </a>
        </div>
        <ul class="menu list-unstyled">
        <li data-ng-repeat="store in storeLeftList" class="hasSubmenu active"> 
            <a data-toggle="collapse" href="#/shope/view/{{store.id}}"> <img alt="" src="app/assets/images/shop-icon.png"> <span>{{store.businessName}}</span> </a>
            <ul>
                <li class="" data-ng-repeat="child in store.child_stores"> 
                <a data-toggle="collapse" href="#/shope/view/{{child.id}}"> <img alt="" src="app/assets/images/Child_Store.png"> <span>{{child.businessName}}</span> </a>
                </li>
            </ul>
        </li>
        </ul>
    </div>
</div>
