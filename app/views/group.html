<div class="col-2-layout">
<div id="content" class="container-right-fluid-page">
    <div class="innerAll"  data-ng-controller="GroupController">
        <div class="row">
            <div class="col-lg-8 col-md-8">
            <div class="inner-container">
                <user-Cover-Profile-Panel></user-Cover-Profile-Panel>
                <article class="social-project">
                    <div class="social-heading">
                        <i class="fa fa-users"></i>
                        <span>Clubs</span>
                        <a class="btn btn-primary create-group-link" href="javascript:void(0)" ng-click="createGroupToggle()">Create Club</a>
                    </div>
                    <div class="wrap-select">
                        <ul class="for-resp">
                            <li><a class="voti {{groupPublicActive}}"  href="javascript:void(0);" data-ng-click="searchPublicGroup('allclub')">All Clubs</a></li>
                            <li><a class="voti {{groupMyClubActive}}" href="javascript:void(0);" data-ng-click="myGroup('myclub')">My Club</a></li>
                        </ul>
                        <div class="search-list">
                            <search>
                                <form role="search" method="GET" id="" action="">
                                    <input type="text" class="searchid" data-ng-model="clubTitle" data-ng-change="searchClub('allclub')" placeholder="Search club" >
                                </form>
                            </search> 
                            <ul class="visualizzazione">
                                <li class="{{listActive}}"><a href="javascript:void(0);" data-ng-click="changeView('list')"><i class="fa fa-list"></i></a></li>
                                <li class="{{gridActive}}"><a href="javascript:void(0);" data-ng-click="changeView('grid')"><i class="fa fa-table"></i></a></a></li>
                            </ul>
                        </div>
                    </div>
                    <form class="create-group" ng-hide="createGroupToggleTag" data-ng-submit=" createGroup()">
                        <div class="login-error" style="text-align: center; color: red;" data-ng-show="createGroupError">{{createGroupErrorMsg}}</div>
                        <ul>
                            <li>
                                <span>Club Name</span>
                                <input type="text" data-ng-model="createGroupData.name" class="form-control bg-gray" required />
                            </li>
                            <li>
                                <span>Club Status</span>
                                <select class="form-control bg-gray" ng-model="createGroupData.groupTypeID" ng-options="groupType.groupTypeID as groupType.groupTypeTitle for groupType in groupTypes" required >
                                </select>
                            </li>
                            <li>
                                <span>Club Description</span>
                                <textarea class="form-control bg-gray" data-ng-model="createGroupData.description" required></textarea>
                            </li>
                            <li>
                                <button type="submit" ng-hide="createGroupStart" class="btn btn-primary" >Create Club <i class="fa fa-fw fa-plus"></i></button>
                                <button ng-hide="createGroupStart" class="btn btn-primary" data-ng-click="cancelCreateGroupToggle()">Cancel <i class="fa fa-fw fa-times"></i></button>
                            </li>
                        </ul>
                        <div data-ng-show="createGroupStart" style="text-align: center;">
                            <img src="app/assets/images/ajax-loader.gif" alt="loading..." />
                        </div>
                    </form>
                    <div ng-show="createGroupToggleTag"></div>
                    <span class="errorMsg">{{message}}</span>
                    <div infinite-scroll="loadMore()" infinite-scroll-distance="3">
                    <group-grid data-ng-show="gridActive == 'active'"></group-grid>
                    <group-list data-ng-show="listActive == 'active'"></group-list>
                    <div data-ng-show="isLoading" style="text-align: center;">
                        <img src="app/assets/images/ajax-loader.gif" alt="loading..." />
                    </div>
                    </div>
                    <div style="text-align: center;" data-ng-show="noContent" ng-if="!userGroupList.length">
                        <strong>No results found...</strong>
                    </div>
                </article>
            </div>
            </div>
            <div class="col-lg-4 col-md-4">
                <club-Notification-Panel></club-Notification-Panel>
            </div>
        </div>
    </div>
</div>
<div class="clearfix"></div>
</div>
