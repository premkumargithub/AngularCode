<div class="col-3-layout">
  <!-- Main Sidebar Menu -->
  <left-panel></left-panel>
  <!-- // Main Sidebar Menu END -->
  
  <!-- Content START -->
  <div id="content">
    <!-- <div class="layout-app">  -->
    <div class="innerAll">
      <div class="row">
        <div class="col-lg-8 col-md-8">
          <div class="inner-container">
          <div class="timeline-cover">
            <div class="widget">
              <div class="widget-body padding-none margin-none">
                <div class="innerAll"> <i class="fa fa-quote-left text-muted pull-left fa-fw"></i>
                  <p class="lead margin-none">Create Broker Profile</p>
                </div>
              </div>
            </div>
          </div>
          <div class="form-container">
            <div class="msg" style="color:green">{{brokerMsg}}</div>
            <div class="msgError" style="color:red">{{brokerMsgerror}}</div>
            <span class="ng-hide" ng-show="brokerloader"><img titile="" alt="" src="app/assets/images/ajax-loader.gif"></span>
			<form action="javascript:void(0)" ng-submit="createBroker();">
				<ul>
					<li>
						<span>Phone</span>
						<input type="text" class="form-control bg-gray" ng-model="user.phone" required />
					</li>
					<li>
						<span>Vat Number</span>
						<input type="text" class="form-control bg-gray" ng-model="user.vat" required/>
					</li>
					<li>
						<span>Fiscal Code</span>
						<input type="text" class="form-control bg-gray" ng-model="user.fiscal" required/>
					</li>
					<li>
						<span>Iban</span>
						<input type="text" class="form-control bg-gray" ng-model="user.iban" required/>
					</li>
                      <li>
                        <span>Map Place</span>
                        <input type="text" class="form-control bg-gray" id="mapplace" ng-model="user.place" required readonly/>
                      </li>
                      <li>
                        <span>Latitude</span>
                        <input type="text" class="form-control bg-gray" id="lat" ng-model="user.lat" required readonly/>
                      </li>
                      <li>
                        <span>Longitude</span>
                        <input type="text" class="form-control bg-gray" id="lon" ng-model="user.lon" required readonly/>
                      </li>
                      <li>
                          <!-- <map></map> -->
                          <autocomplete-map></autocomplete-map>
                      </li>
					<li>
						<button type="submit" class="btn btn-primary broker-sub-btn">Create Broker Profile <i class="fa fa-fw fa-plus"></i></button>
						<button type="reset" class="btn btn-primary">Reset <i class="fa fa-fw fa-times"></i></button>
					</li>
				</ul>
			</form>
          </div>
        </div>
      </div>
        <div class="col-md-4 col-lg-4">
            <profile-right-panel></profile-right-panel>
        </div>
      </div>
    </div>
  </div>
  <!-- // Content END -->
</div>
