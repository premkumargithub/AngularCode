<div class="col-2-layout">
	<!-- Content START -->
	<div id="content" class="container-right-fluid-page">
		<!-- <div class="layout-app/">  -->
		<div class="innerAll">
			<div class="row">
				<div class="col-lg-8 col-md-8">
				<div class="inner-container">
					<!--album section left -->
					<div class="album-section-left">
						<!--album section left conntainer -->
						<div class="album-section-container-top">
							<div class="album-online">
								<span class="album-status"><img titile="" alt="" src="app/assets/images/album.png"></span> Shop Albums
							</div>
							<ul class="album-action-message">
								<li class="button-default"><a href="javascript:void(0)" ng-click="showAlbumForm();">Create Album</a></li>
								<li class="last button-default"><a href="#/shope/view/{{storeId}}">Back to Shop</a></li>
							</ul>
						</div>
						<!--album section left conntainer -->
						<!--Create Album Form-->
						<div class="msgDisp" style="color:green; background:#fff">{{albumResponse}}</div>
						<div class="create-album ng-hide" ng-show="myValue">
							
							<form action="javascript:void(0)" ng-submit="createstorealbums();">
								<ul>
									<li>
										<span>Album Name</span>
										<input type="text" class="form-control bg-gray" ng-model="user.albumname" required multiple/>
									</li>
									<li>
										<span>Album Description</span>
										<textarea class="form-control bg-gray" ng-model="user.albumdesc" required></textarea>
									</li>
									<li>
										<button type="submit" class="btn btn-primary">Create Album <i class="fa fa-fw fa-plus"></i></button>
										<a class="btn btn-primary" ng-click="closeForm()">Cancel <i class="fa fa-fw fa-times"></i></a>

									</li>
								</ul>
							</form>
						</div>
						<!--End Create Album Form-->
						<div class="album-option-container">
							<div class="ng-hide" style="text-align:center" ng-show="albloader"><img titile="" alt="" src="app/assets/images/ajax-loader.gif"></div>
							<ul class="album-option" ng-if="listAlbum.length">

								<!--album container-->
								<li data-ng-repeat="item in listAlbum">
									<a href="javascript:void(0)">
										<div ng-if="!item.album_featured_image" class="album-option-img" ng-click="redirectUrl(item.id, item.album_name)">
										<span style="background-image:url('app/assets/images/album-empty.jpg');"></span>
											<!--<img titile="" alt="" src="app/assets/images/album-empty.jpg">--></div>
										<div ng-if="item.album_featured_image" class="album-option-img" ng-click="redirectUrl(item.id, item.album_name)">
											<span style="background-image:url('{{item.album_featured_image}}');"></span>

											<!--<img titile="" alt="" src="" width="158" height="128">--></div>
										<div class="album-option-heading"><span ng-click="redirectUrl(item.id, item.album_name)">{{item.album_name}}</span>
											<span class="album-option-delete" ng-click="confirmClick() && deletestorealbums(item.id)" confirm-click><i class="fa fa-fw fa-times"></i></span>
										</div>

										<div class="album-option-sub" ng-click="redirectUrl(item.id, item.album_name)">{{item.media_in_album}} Photos</div>
									</a>
								</li>
								
								<!--album container-->

							</ul>
							<div ng-if="!listAlbum.length" class="album-option ng-hide" ng-show="noAlbums">
								
									There are no albums in the list, Please Create Album.
								
							</div>
						</div>

					</div>
					<!--album section left -->
					</div>
				</div>
				<div class="col-lg-4 col-md-4">
					<profile-right-panel></profile-right-panel>
				</div>
			</div>
		</div>
	</div>
	<!-- // Content END -->
<div class="clearfix"></div>
</div>
